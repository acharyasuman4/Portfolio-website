<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>न्युनत्तम मुल्यांकन Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>न्युनत्तम मुल्यांकन Calculator</h1>
    <div><a href="template.html">कार्यालयको लागि</a></div>
    <form id="calcForm">
        <section class="location">
        <label for="wadaNo">वडा नं.:</label>
        <input type="number" id="wadaNo" required><br>

        <label for="kittaNo">कित्ता नं.:</label>
        <input type="number" id="kittaNo" required><br>
    </section>
    <br>
    <section class="area">
    <section class="area1">
        <label for="ropani">रोपनीः</label>
        <input type="number" id="ropani" required><br>

        <label for="aana">आनाः</label>
        <input type="number" id="aana" max="15" required><br>
    </section>
<section class="area2">
        <label for="paisa">पैसाः</label>
        <input type="number" id="paisa" max="3" required><br>

        <label for="daam">दामः</label>
        <input type="number" id="daam" max="3" required><br>
    </section>
</section>
    <section class="choose">
        <label for="batoType">बाटोको प्रकारः</label>
        <select id="batoType" required>
            <option value="गोरेटो बाटो">गोरेटो बाटो</option>
            <option value="अन्य बाटो">अन्य बाटो</option>
            <option value="नभएको">नभएको</option>
        </select><br>

        <div id="fieldType" style="display: none;">
            <label for="fieldTypeSelect">जग्गाको किसिम:</label>
            <select id="fieldTypeSelect">
                <option value="खेत अवल">खेत अवल</option>
                <option value="खेत दोयम">खेत दोयम</option>
                <option value="खेत सीम">खेत सीम</option>
                <option value="खेत चाहार">खेत चाहार</option>
                <option value="पाखो अवल">पाखो अवल</option>
                <option value="पाखो दोयम">पाखो दोयम</option>
                <option value="पाखो सीम">पाखो सीम</option>
                <option value="पाखो चाहार">पाखो चाहार</option>
            </select><br>
        </div>

        <label for="mulyaPratiRopani">मुल्य प्रतिरोपनी:</label>
        <input type="number" id="mulyaPratiRopani" required><br>
    </section>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h2>Results History</h2>
    <ul id="history"></ul>
    <h3>Total Amount: <span id="totalAmount">0</span></h3>
    <button onclick="clearHistory()">Clear History</button>

    <script src="script.js"></script>
</body>
</html>
