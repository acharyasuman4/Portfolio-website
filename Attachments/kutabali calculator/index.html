function calculateTax() {
    // Get values from the form
    const financialYear = document.getElementById('financialYear').value;
    const ropni = parseFloat(document.getElementById('ropani').value) || 0;
    const aana = parseFloat(document.getElementById('aana').value) || 0;
    const paisa = parseFloat(document.getElementById('paisa').value) || 0;
    const daam = parseFloat(document.getElementById('daam').value) || 0;

    // Validate inputs
    if (ropni < 0 || aana < 0 || paisa < 0 || daam < 0) {
        alert('Values cannot be negative. Please enter positive values.');
        clearResultFields();
        return;
    }
    if (aana >= 16 || paisa >= 4 || daam >= 4) {
        alert('आना १६ भन्दा कम, पैसा ४ भन्दा कम, दाम ४ भन्दा कम हुनुपर्छ ।');
        clearResultFields();
        return;
    }

    // Calculate area in ropani decimal
    const area = ropni + aana / 16 + paisa / 64 + daam / 256;

    const yearOrder = [
        '82/83', '81/82', '80/81', '79/80', '78/79', '77/78', '76/77', '75/76', '74/75',
        '73/74', '72/73', '71/72', '70/71', '69/70', '68/69', '67/68', '66/67', '65/66',
        '64/65', '63/64', '62/63', '61/62', '60/61', '59/60', '58/59', '57/58', '56/57',
        '55/56', '54/55', '53/54', '52/53', '51/52', '50/51', '49/50', '48/49', '47/48',
        '46/47'
    ];

    const yearlyRates = {
        '46/47': 310,
        '47/48': 350,
        '48/49': 450,
        '49/50': 550,
        '50/51': 625,
        '51/52': 625,
        '52/53': 688,
        '53/54': 757,
        '54/55': 833,
        '55/56': 833,
        '56/57': 833,
        '57/58': 833,
        '58/59': 833,
        '59/60': 860,
        '60/61': 860,
        '61/62': 900,
        '62/63': 1000,
        '63/64': 1000,
        '64/65': 1100,
        '65/66': 1300,
        '66/67': 1450,
        '67/68': 1650,
        '68/69': 1650,
        '69/70': 1800,
        '70/71': 2000,
        '71/72': 2000,
        '72/73': 2000,
        '73/74': 2000,
        '74/75': 2000,
        '75/76': 2500,
        '76/77': 2700,
        '77/78': 2700,
        '78/79': 2700,
        '79/80': 2700,
        '80/81': 2700,
        '81/82': 2700
    };

    const landTypeRates = {
        'खेत अवल': 2 / 20,
        'खेत दोयम': 1 / 20 + 4 / 160,
        'खेत सिम\\चाहार': 1 / 20,
        'पाखो': 4 / 160
    };

    const selectedIndex = yearOrder.indexOf(financialYear);
    if (selectedIndex === -1) {
        alert('Invalid financial year selected.');
        clearResultFields();
        return;
    }

    const landType = document.getElementById('land_type').value;
    const landRate = landTypeRates[landType] || 1;

    // चालु (current year) amount = current year rate * land rate * area
    const chaluRate = yearlyRates[financialYear] || 0;
    const chalu = 2700 * landRate * area;

    // बक्यौता (arrears) = sum of rates for newer years * land rate * area
    let bakyauta = 0;
    for (let i = 0; i < selectedIndex; i++) {
        const year = yearOrder[i];
        if (yearlyRates[year]) {
            bakyauta += yearlyRates[year];
        }
    }
    bakyauta = bakyauta * landRate * area;

    // जरिवाना = 10% of बक्यौता
    const jarivana = 0.1 * bakyauta;

    // Round all values
    const roundedChalu = Math.round(chalu);
    const roundedBakyauta = Math.round(bakyauta);
    const roundedJarivana = Math.round(jarivana);

    const total = roundedChalu + roundedBakyauta + roundedJarivana;

    document.getElementById('chalu').innerText = roundedChalu.toLocaleString('ne-NP');
    document.getElementById('bakyaota').innerText = roundedBakyauta.toLocaleString('ne-NP');
    document.getElementById('jarivana').innerText = roundedJarivana.toLocaleString('ne-NP');
    document.getElementById('jamma').innerText = total.toLocaleString('ne-NP');
}

}
