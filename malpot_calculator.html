<script>
  function clearForm() {
      document.getElementById('ropni').value = '';
      document.getElementById('aana').value = '';
      document.getElementById('paisa').value = '';
      document.getElementById('daam').value = '';
      document.getElementById('financialYear').value = '80/81';
      document.getElementById('bakyaota').innerText = '';
      document.getElementById('chalu').innerText = '';
      document.getElementById('jarivana').innerText = '';
      document.getElementById('jamma').innerText = '';
  }

  
  function calculateTax() {
    // Get values from the form
    const financialYear = document.getElementById('financialYear').value;
    const ropni = parseFloat(document.getElementById('ropni').value) || 0;
    const aana = parseFloat(document.getElementById('aana').value) || 0;
    const paisa = parseFloat(document.getElementById('paisa').value) || 0;
    const daam = parseFloat(document.getElementById('daam').value) || 0;
    const localBody = document.getElementById('localBody').value;
    

    // Calculate बक्यौता
    let bakyaota = calculateBakyaota(financialYear, ropni, aana, paisa, daam);

    // Calculate चालु
    let chalu = 125 * (ropni + aana / 16 + paisa / 64 + daam / 256);

    // Calculate जरिवाना
    let jarivana = calculateJarivana(financialYear, bakyaota);

    // Double the result for नगरपालिका
    if (localBody === 'nagarpalika') {
        bakyaota *= 2;
        chalu *= 2;
        jarivana *= 2;
    }

// Calculate जम्मा without rounding each component
let jamma = chalu + bakyaota + jarivana;

// Display the results
document.getElementById('bakyaota').innerText = Math.round(bakyaota).toFixed(0);
document.getElementById('chalu').innerText = Math.round(chalu).toFixed(0);
document.getElementById('jarivana').innerText = Math.round(jarivana).toFixed(0);

// Calculate rounded jamma as the sum of individually rounded components
let roundedJamma = Math.round(bakyaota) + Math.round(chalu) + Math.round(jarivana);

document.getElementById('jamma').innerText = roundedJamma.toFixed(0);
}
 
  function calculateBakyaota(financialYear, ropni, aana, paisa, daam) {
  switch (financialYear) {
      case '80/81':
      case '79/80':
          return 0;
      case '78/79':
          return Math.round(125 * (ropni + aana / 16 + paisa / 64 + daam / 256));
      case '77/78':
          return Math.round(225 * (ropni + aana / 16 + paisa / 64 + daam / 256));
      case '76/77':
          return Math.round(325 * (ropni + aana / 16 + paisa / 64 + daam / 256));

      case '70/71':

      case '69/70':

      case '68/69':

      case '67/68':

      case '66/67':

      case '65/66':

      case '62/63':
          return Math.round(1550 * (ropni + aana / 16 + paisa / 64 + daam / 256));

      case '56/57':

      case '55/56':

      case '54/55':

      case '53/54':

      case '52/53':

      case '51/52':

      case '50/51':

      case '46/47':

      default:
          return 0;
  }
}

  function calculateJarivana(financialYear, bakyaota) {
      switch (financialYear) {
          case '80/81':
          case '79/80':
              return 0;
          case '78/79':
              return 0.2 * bakyaota;
