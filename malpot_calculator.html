<script>
        function toggleMenu() {

function clearForm() {
    document.getElementById('ropani').value = '';
    document.getElementById('aana').value = '';
    document.getElementById('paisa').value = '';
    document.getElementById('daam').value = '';
    document.getElementById('financialYear').value = '80/81';
    document.getElementById('bakyaota').innerText = '';
    document.getElementById('chalu').innerText = '';
    document.getElementById('jarivana').innerText = '';
    document.getElementById('jamma').innerText = '';
}

function calculateTax() {
    // Get values from the form
    const financialYear = document.getElementById('financialYear').value;
    const ropni = parseFloat(document.getElementById('ropani').value) || 0;
    const aana = parseFloat(document.getElementById('aana').value) || 0;
    const paisa = parseFloat(document.getElementById('paisa').value) || 0;
    const daam = parseFloat(document.getElementById('daam').value) || 0;
    const localBody = document.getElementById('localBody').value;
    // Validation
    if (ropni < 0 || aana < 0 || paisa < 0 || daam < 0) {
    alert('Values cannot be negative. Please enter positive values.');
    document.getElementById('bakyaota').innerText = '';
    document.getElementById('chalu').innerText = '';
    document.getElementById('jarivana').innerText = '';
    document.getElementById('jamma').innerText = '';
    return; // Stop further calculation
}

    if (aana >= 16 || paisa >= 4 || daam >= 4) {
    alert('आना १६ भन्दा कम, पैसा ४ भन्दा कम, दाम ४ भन्दा कम हुनुपर्छ ।');
    document.getElementById('bakyaota').innerText = '';
    document.getElementById('chalu').innerText = '';
    document.getElementById('jarivana').innerText = '';
    document.getElementById('jamma').innerText = '';
    return; // Stop further calculation
}

    // Calculate बक्यौता
    let bakyaota = calculateBakyaota(financialYear, ropni, aana, paisa, daam);

    // Calculate चालु
    let chalu = 40 * (ropni + aana / 16 + paisa / 64 + daam / 256);

    // Calculate जरिवाना
    let jarivana = calculateJarivana(financialYear, bakyaota);

    // Double the result for नगरपालिका
    if (localBody === 'nagarpalika') {
        bakyaota *= 2;
        chalu *= 5/4;
        jarivana *= 2;
    }

    // Calculate जम्मा without rounding each component
    let jamma = chalu + bakyaota + jarivana;

    // Display the results
    document.getElementById('bakyaota').innerText = Math.round(bakyaota).toFixed(0);
    document.getElementById('chalu').innerText = Math.round(chalu).toFixed(0);
    document.getElementById('jarivana').innerText = Math.round(jarivana).toFixed(0);

    // Calculate rounded jamma as the sum of individually rounded components
    let roundedJamma = Math.round(bakyaota) + Math.round(chalu) + Math.round(jarivana);

    document.getElementById('jamma').innerText = roundedJamma.toFixed(0);
}

function calculateBakyaota(financialYear, ropni, aana, paisa, daam) {
    switch (financialYear) {
        case '80/81': 
             return 0;
        case '79/80':
        return Math.round(125 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '78/79':
            return Math.round(250 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '77/78':
            return Math.round(350 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '76/77':
            return Math.round(450 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '75/76':
            return Math.round(550 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '74/75':
            return Math.round(650 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '73/74':
            return Math.round(750 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '72/73':
            return Math.round(850 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '71/72':
            return Math.round(950 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '70/71':
            return Math.round(1050 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '69/70':
            return Math.round(1150 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '68/69':
            return Math.round(1225 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '67/68':
            return Math.round(1300 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '66/67':
            return Math.round(1375 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '65/66':
            return Math.round(1450 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '64/65':
            return Math.round(1525 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '63/64':
            return Math.round(1600 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '62/63':
            return Math.round(1675 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '61/62':
            return Math.round(1750 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '60/61':
            return Math.round(1775.6 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '59/60':
            return Math.round(1801.2 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '58/59':

        case '57/58':

        case '56/57':

        case '55/56':

        case '54/55':
            return Math.round(1929.2 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '53/54':
            return Math.round(1954.8 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '52/53':
            return Math.round(1980.4 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '51/52':
            return Math.round(2006 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '50/51':
            return Math.round(2031.6 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '49/50':
            return Math.round(2057.2 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '48/49':
            return Math.round(2060.5 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '47/48':
            return Math.round(2063.8 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        case '46/47':
            return Math.round(2067.1 * (ropni + aana / 16 + paisa / 64 + daam / 256));
        default:
            return 0;
    }
}

function calculateJarivana(financialYear, bakyaota) {
    switch (financialYear) {
        case '80/81':
            return 0;
        case '79/80':
            return 0.2 * bakyaota;
        case '78/79':
            return 0.3 * bakyaota;
        case '77/78':
            return 0.4 * bakyaota;
        case '76/77':
            return 0.5 * bakyaota;
        case '75/76':
            return 0.6 * bakyaota;
        case '74/75':
            return 0.7 * bakyaota;
        case '73/74':
            return 0.8 * bakyaota;
        case '72/73':
            return 0.9 * bakyaota;
        case '71/72':
        case '70/71':
        case '69/70':
        case '68/69':
        case '67/68':
        case '66/67':
        case '65/66':
        case '64/65':
        case '63/64':
        case '62/63':
        case '61/62':
        case '60/61':
        case '59/60':
        case '58/59':
        case '57/58':
        case '56/57':
        case '55/56':
        case '54/55':
        case '53/54':
        case '52/53':
        case '51/52':
        case '50/51':
        case '49/50':
        case '48/49':
        case '47/48':
        case '46/47':
            return bakyaota;
        default:
            return 0;
    }
}
