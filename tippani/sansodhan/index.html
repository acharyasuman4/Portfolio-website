    <script>
        // --- VARIABLES ---
        let lands = [];
        let currentView = 'aadesh';
        let debounceTimer;

        // --- UTILS ---
        const toNepali = (num) => { if (!num && num !== 0) return ""; const n = ['‡•¶', '‡•ß', '‡•®', '‡•©', '‡•™', '‡•´', '‡•¨', '‡•≠', '‡•Æ', '‡•Ø']; return num.toString().replace(/[0-9]/g, s => n[s]); };
        function nepaliJoin(arr) { if (!arr.length) return ""; if (arr.length === 1) return arr[0]; const last = arr.pop(); return arr.join(', ') + ' ‡§∞ ' + last; }
        function scheduleUpdate() { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => { updateAll(); saveToLocal(); }, 300); }

        // --- LAND LOGIC ---
        function addLand(type) {
            const vdc = document.getElementById('l_vdc').value; const ward = document.getElementById('l_ward').value; const kitta = toNepali(document.getElementById('l_kitta').value.trim());
            if (!kitta) return;
            let loc = lands.find(l => l.vdc === vdc && l.ward === ward);
            if (loc) { loc.kittas.push(kitta); } else { lands.push({ vdc, ward, kittas: [kitta] }); }
            document.getElementById('l_kitta').value = "";
            if (type === 'new') { document.getElementById('l_vdc').value = ""; document.getElementById('l_ward').value = ""; document.getElementById('l_vdc').focus(); } else { document.getElementById('l_kitta').focus(); }
            renderLandUI(); scheduleUpdate();
        }

        function renderLandUI() {
            document.getElementById('land-list-ui').innerHTML = lands.map((l, i) => `
                <div style="background:#f1f5f9; border:1px solid #cbd5e1; padding:4px 8px; border-radius:4px; font-size:11px; display:flex; align-items:center; gap:5px;">
                    <b>${l.vdc}-${l.ward}:</b> ${l.kittas.join(',')}
                    <button onclick="lands.splice(${i},1); renderLandUI(); scheduleUpdate();" style="color:red; font-weight:bold; border:none; background:none; cursor:pointer;">‚úï</button>
                </div>`).join('');
        }

        // --- TABS ---
        function switchView(view) {
            currentView = view;
            ['btn_aadesh', 'btn_suchana', 'btn_chithi'].forEach(b => document.getElementById(b).className = 'tab-btn');
            document.getElementById('btn_' + view).className = 'tab-btn tab-active';
            updateAll();
        }

        // --- DATA ---
        function getData() {
            const relType = document.getElementById('in_rel_type').value;
            return {
                ps: document.getElementById('in_p_s').value || "‡•®‡•¶‡•Æ‡•®‡•§‡•¶‡•Æ‡•©",
                cn: toNepali(document.getElementById('in_c_n').value) || ".......",
                off: document.getElementById('in_officer').value,
                dt: document.getElementById('in_date').value || ".......",
                mis: toNepali(document.getElementById('in_misil').value) || ".......",
                name: document.getElementById('in_name').value || ".......",
                dist: document.getElementById('in_dist').value || ".......",
                addr: document.getElementById('in_addr').value || ".......",
                gf: document.getElementById('in_gf').value || ".......",
                f: document.getElementById('in_f').value || ".......",
                relType: relType,
                // New Fields
                ownerName: document.getElementById('in_owner_name').value || ".......",
                shortDesc: document.getElementById('in_short_desc').value || ".......",
                fullDesc: document.getElementById('in_full_desc').value || ".......",
                
                tn: document.getElementById('in_t_n').value || ".......",
                ta: document.getElementById('in_t_a').value || ".......",
                loc: document.getElementById('in_local').value || ".......",
                papr: document.getElementById('in_paper').value || ".........",
                sa: document.getElementById('in_s_auth').value || "......."
            };
        }

        // --- UPDATE UI ---
        function updateAll() {
            const d = getData();

            if (d.relType === 'wife') { document.getElementById('in_gf').placeholder = "‡§∏‡§∏‡•Å‡§∞‡§æ"; document.getElementById('in_f').placeholder = "‡§™‡§§‡§ø"; }
            else { document.getElementById('in_gf').placeholder = "‡§¨‡§æ‡§ú‡•á"; document.getElementById('in_f').placeholder = "‡§¨‡§æ‡§¨‡•Å"; }

            let applicantDesc = "";
            if (d.relType === 'wife') applicantDesc = `${d.gf}‡§ï‡•ã ‡§¨‡•Å‡§π‡§æ‡§∞‡•Ä ${d.f}‡§ï‡•ã ‡§™‡§§‡•ç‡§®‡•Ä`;
            else if (d.relType === 'daughter') applicantDesc = `${d.gf}‡§ï‡•ã ‡§®‡§æ‡§§‡§ø‡§®‡•Ä ${d.f}‡§ï‡•ã ‡§õ‡•ã‡§∞‡•Ä`;
            else applicantDesc = `${d.gf}‡§ï‡•ã ‡§®‡§æ‡§§‡§ø ${d.f}‡§ï‡•ã ‡§õ‡•ã‡§∞‡§æ`;

            const landText = lands.length > 0 ? lands.map(l => `‡§∏‡§æ‡§µ‡§ø‡§ï ${l.vdc} ‡§µ‡§°‡§æ ‡§®‡§Ç. ${toNepali(l.ward)} ‡§ï‡•ã ‡§ï‡§ø.‡§®‡§Ç. ${nepaliJoin([...l.kittas])}`).join(', ') : "‡§∏‡§æ‡§µ‡§ø‡§ï ....... ‡§µ‡§°‡§æ ‡§®‡§Ç. ....... ‡§ï‡•ã ‡§ï‡§ø.‡§®‡§Ç. .......";

            const letterhead = `
                <table style="width: 100%; border-bottom: 2px double black; margin-bottom: 15px; border-collapse: collapse; border: none;">
