<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guthi Sansthan Land Tax Calculator</title>
    <style>
        /* Updated styles for a more visually appealing website */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        #calculator {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }

        h3 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <label for="financialYear">तिरो बुझाएको आर्थिक वर्ष:</label>
    <select id="financialYear">
        <option value="80/81">80/81</option>
        <option value="79/80">79/80</option>
        <option value="78/79">78/79</option>
        <option value="77/78">77/78</option>
        <option value="76/77">76/77</option>
        <option value="75/76">75/76</option>
        <option value="74/75">74/75</option>
        <option value="73/74">73/74</option>
        <option value="72/73">72/73</option>
        <option value="71/72">71/72</option>
        <option value="70/71">70/71</option>
        <option value="69/70">69/70</option>
        <option value="68/69">68/69</option>
        <option value="67/68">67/68</option>
        <option value="66/67">66/67</option>
        <option value="65/66">65/66</option>
        <option value="64/65">64/65</option>
        <option value="63/64">63/64</option>
        <option value="62/63">62/63</option>
        <option value="61/62">61/62</option>
        <option value="60/61">60/61</option>
        <option value="59/60">59/60</option>
        <option value="58/59">58/59</option>
        <option value="57/58">57/58</option>
        <option value="56/57">56/57</option>
        <option value="55/56">55/56</option>
        <option value="54/55">54/55</option>
        <option value="53/54">53/54</option>
        <option value="52/53">52/53</option>
        <option value="51/52">51/52</option>
        <option value="50/51">50/51</option>
        <option value="49/50">49/50</option>
        <option value="48/49">48/49</option>
        <option value="47/48">47/48</option>
        <option value="46/47">46/47</option>
    </select>
    <label for="ropni">रोपनी:</label>
    <input type="number" id="ropni">

    <label for="aana">आना:</label>
    <input type="number" id="aana">

    <label for="paisa">पैसा:</label>
    <input type="number" id="paisa">

    <label for="daam">दाम:</label>
    <input type="number" id="daam">

    <button onclick="calculateTax()">Calculate Tax</button>

    <div id="result">
        <h3>बक्यौता:</h3>
        <p id="bakyaota"></p>

        <h3>चालु:</h3>
        <p id="chalu"></p>

        <h3>जरिवाना:</h3>
        <p id="jarivana"></p>

        <h3>जम्मा:</h3>
        <p id="jamma"></p>
    </div>
</div>

<script>
    function calculateTax() {
        // Get values from the form
        const financialYear = document.getElementById('financialYear').value;
        const ropni = parseFloat(document.getElementById('ropni').value) || 0;
        const aana = parseFloat(document.getElementById('aana').value) || 0;
        const paisa = parseFloat(document.getElementById('paisa').value) || 0;
        const daam = parseFloat(document.getElementById('daam').value) || 0;

        // Calculate बक्यौता
        const bakyaota = calculateBakyaota(financialYear, ropni, aana, paisa, daam);

        // Calculate चालु
        const chalu = 125 * (ropni + aana / 16 + paisa / 64 + daam / 256);

        // Calculate जरिवाना
        const jarivana = calculateJarivana(financialYear, bakyaota);

        // Calculate जम्मा
        const jamma = chalu + bakyaota + jarivana;

        // Display the results
        document.getElementById('bakyaota').innerText = bakyaota.toFixed(2);
        document.getElementById('chalu').innerText = chalu.toFixed(2);
        document.getElementById('jarivana').innerText = jarivana.toFixed(2);
        document.getElementById('jamma').innerText = jamma.toFixed(2);
    }

    
    function calculateBakyaota(financialYear, ropni, aana, paisa, daam) {
        switch (financialYear) {
            case '80/81':
            case '79/80':
                return 0;
            case '78/79':
                return 125 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '77/78':
                return 225 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '76/77':
                return 325 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '75/76':
                return 425 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '74/75':
                return 525 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '73/74':
                return 625 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '72/73':
                return 725 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '71/72':
                return 825 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '70/71':
                return 925 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '69/70':
                return 1025 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '68/69':
                return 1100 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '67/68':
                return 1175 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '66/67':
                return 1250 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '65/66':
                return 1325 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '64/65':
                return 1400 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '63/64':
                return 1475 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '62/63':
                return 1550 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '61/62':
                return 1625 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '60/61':
                return 1650.6 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '59/60':
                return 1676.2 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '58/59':
                return 1701.8 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '57/58':
                return 1727.4 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '56/57':
                return 1753 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '55/56':
                return 1778.6 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '54/55':
                return 1804.2 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '53/54':
                return 1829.8 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '52/53':
                return 1855.4 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '51/52':
                return 1881 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '50/51':
                return 1906.6 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '49/50':
                return 1932.2 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '48/49':
                return 1935.5 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '47/48':
                return 1938.8 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            case '46/47':
                return 1942.1 * (ropni + aana / 16 + paisa / 64 + daam / 256);
            default:
                return 0;
        }
    }

    function calculateJarivana(financialYear, bakyaota) {
        switch (financialYear) {
            case '80/81':
            case '79/80':
                return 0;
            case '78/79':
                return 0.2 * bakyaota;
            case '77/78':
                return 0.3 * bakyaota;
            case '76/77':
                return 0.4 * bakyaota;
            case '75/76':
                return 0.5 * bakyaota;
            case '74/75':
                return 0.6 * bakyaota;
            case '73/74':
                return 0.7 * bakyaota;
            case '72/73':
                return 0.8 * bakyaota;
            case '71/72':
                return 0.9 * bakyaota;
            case '70/71':
            case '69/70':
            case '68/69':
            case '67/68':
            case '66/67':
            case '65/66':
            case '64/65':
            case '63/64':
            case '62/63':
            case '61/62':
            case '60/61':
            case '59/60':
            case '58/59':
            case '57/58':
            case '56/57':
            case '55/56':
            case '54/55':
            case '53/54':
            case '52/53':
            case '51/52':
            case '50/51':
            case '49/50':
            case '48/49':
            case '47/48':
            case '46/47':
                return bakyaota;
            default:
                return 0;
        }
    }
</script>

</body>
</html>


</script>

</body>
